    <table>

        <tr>
            <th>Sample Name</th>
            <th>Sample Chemical</th>
            <th>Sample Notes</th>
        </tr>
        {%  for item in data.sample_data %}

                <td>{{ item.chemical }}</td>
                <td>{{ item.notes }}</td>
            </tr>
        {%  endfor %}



    </table>

    <form action="/save-list/" method="get">
        <input type="submit"/>
